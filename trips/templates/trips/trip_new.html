<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增旅行</title>
</head>
<body>
    <h1>新增旅行记录</h1>

    <form method="post">
        {% csrf_token %}

        <p>地点：<input type="text" name="place"></p>
        <p>日期：<input type="date" name="date"></p>
        <p>同行者：<input type="text" name="with_who"></p>

        <p>感想：</p>
        <p><textarea name="memo" rows="5" cols="40"></textarea></p>

        <button type="submit">保存</button>
    </form>

    <p><a href="/">返回列表</a></p>
</body>
</html>
